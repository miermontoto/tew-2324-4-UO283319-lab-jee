<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologías Web</title>
</head>
<body>
    <header>
        <h1>Alta alumno</h1>
        <time datetime="2014-09-14">Septiembre 14th, 2014</time>
    </header>

    <section>
        <p>Datos para un nuevo alumno:</p>
        <form id="altaAlumno" action="#" method="post">
            <label for="username">Login:</label>
            <input type="text" name="username" id="username" size="25">
            <label for="passwd">Contraseña:</label>
            <input type="password" name="passwd" id="passwd" size="25">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" size="25">
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" size="25">
            <input type="submit" name="submit" id="submit" value="Enviar">
            <input type="reset" name="reset" id="reset" value="Reiniciar">
        </form>
    </section>
</body>
</html>
