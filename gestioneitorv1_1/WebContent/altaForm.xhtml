<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
<h:head>
	<title>#{msgs.tituloOperacionAlta}</title>
</h:head>
<h:body>

<h:form>
	<p:menubar>
		<p:menuitem value="#{msgs.tituloAplicacion1}"> </p:menuitem>

		<f:facet name="options">
			<h:commandLink value="#{msgs.enlaceIdiomaES}" actionListener="#{settings.setSpanish}"> </h:commandLink>
			<span>    </span>
			<h:commandLink value="#{msgs.enlaceIdiomaEN}" actionListener="#{settings.setEnglish}"> </h:commandLink>
		</f:facet>
	</p:menubar>
	<h:panelGrid columns="2">
		#{msgs.nombre}: <h:inputText value="#{controller.alumno.nombre}"/>
		#{msgs.apellidos}: <h:inputText value="#{controller.alumno.apellidos}"/>
		#{msgs.userid}: <h:inputText value="#{controller.alumno.iduser}"/>
		#{msgs.correo}: <h:inputText value="#{controller.alumno.email}"/>
	</h:panelGrid>
	<h:commandButton value="#{msgs.botonSalvar}" action="#{controller.salva}"/>
	<br></br>
	<h:commandLink value="#{msgs.enlaceAtras}" action="index"/>
</h:form>

</h:body>
</f:view>
</html>
