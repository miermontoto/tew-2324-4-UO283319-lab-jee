<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
<h:head>
  <title>#{msgs.tituloOperacionListado}</title>
</h:head>
<h:body>

<h:form>
<p:menubar>
  <p:menuitem value="#{msgs.tituloAplicacion1}"> </p:menuitem>

  <f:facet name="options">
    <h:commandLink value="#{msgs.enlaceIdiomaES}" actionListener="#{settings.setSpanish}"> </h:commandLink>
    <span>    </span>
    <h:commandLink value="#{msgs.enlaceIdiomaEN}" actionListener="#{settings.setEnglish}"> </h:commandLink>
  </f:facet>
</p:menubar>
<h:dataTable var="alumno" value="#{controller.alumnos}" border="1">
  <h:column><f:facet name="header">#{msgs.tablaNombre}</f:facet>#{alumno.nombre}</h:column>
  <h:column><f:facet name="header">#{msgs.tablaApellidos}</f:facet>#{alumno.apellidos}</h:column>
  <h:column><f:facet name="header">#{msgs.tablaIdUser}</f:facet>#{alumno.iduser}</h:column>
  <h:column><f:facet name="header">#{msgs.tablaCorreo}</f:facet>#{alumno.email}</h:column>
  <h:column><f:facet name="header">#{msgs.tablaBaja}</f:facet>
    <h:commandLink action="#{controller.baja}" type="submit" value="BAJA" immediate="true">
      <f:setPropertyActionListener target="#{controller.alumno}" value="#{alumno}"/>
    </h:commandLink>
  </h:column>
  <h:column><f:facet name="header">#{msgs.tablaEditar}</f:facet>
    <h:commandLink action="editar" type="submit" value="EDITAR" immediate="true">
      <f:setPropertyActionListener target="#{controller.alumno}" value="#{alumno}"/>
    </h:commandLink>
  </h:column>
  </h:dataTable>

  <br></br>

  <h:commandLink value="#{msgs.enlaceAtras}" action="index"/>
</h:form>
</h:body>
</f:view>
</html>
