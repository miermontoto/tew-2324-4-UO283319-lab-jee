<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">
#{msgs.tituloOperacionRegistro1}
</ui:define>
	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:panelGrid id="Grid" columns="2" cellpadding="5">
  #{msgs.formRegistro_nombre}
  <h:panelGroup>
					<p:inputText value="#{registro.username}" required="true"
						requiredMessage="#{msgs.formRegistro_nombre_requiredMessage}"
						validatorMessage="#{msgs.formRegistro_nombre_validatorMessage}"
						id="username">
						<f:validateLength maximum="20" />
					</p:inputText>
					<p:message for="username" />
				</h:panelGroup>

  #{msgs.formRegistro_pass}
  <h:panelGroup>
					<p:password value="#{registro.pass}" required="true"
						requiredMessage="#{msgs.formRegistro_pass_requiredMessage}"
						validatorMessage="#{msgs.formRegistro_pass_validatorMessage}"
						id="pass">
						<f:validateLength maximum="40" minimum="5" />
					</p:password>
					<p:message for="pass" />
				</h:panelGroup>

  #{msgs.formRegistro_pass2}
  <h:panelGroup>
					<p:password value="#{registro.pass2}" required="true"
						requiredMessage="#{msgs.formRegistro_pass2_requiredMessage}"
						validatorMessage="#{msgs.formRegistro_pass2_validatorMessage}"
						id="pass2">
						<f:validateLength maximum="40" minimum="5" />
					</p:password>
					<p:message for="pass2" />
				</h:panelGroup>
				<h:commandButton value="#{msgs.botonSalvar}"
					action="#{registro.salva}" update="Grid">
				</h:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<h:form id="form-pie">
			<ui:include src="/snippets/pie-casa.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
