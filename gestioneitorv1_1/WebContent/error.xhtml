<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
<ui:define name="titulo">
  #{msgs.tituloOperacionListado}
</ui:define>
	<ui:define name="cuerpo">
		<h1>Error!</h1>
		<!-- mostrar información del error a partir del managed bean "berror" -->
		<p>
			Vista:
			<h:outputText value="#{controller.error.view}" escape="false"></h:outputText>
		</p>
		<p>
			Método:
			<h:outputText value="#{controller.error.method}" escape="false"></h:outputText>
		</p>
		<p>
			Clase:
			<h:outputText value="#{controller.error.clase}" escape="false"></h:outputText>
		</p>
		<p>
			Mensaje:
			<h:outputText value="#{controller.error.message}" escape="false"></h:outputText>
		</p>
	</ui:define>
	<ui:define name="pie">
	</ui:define>
</ui:composition>
